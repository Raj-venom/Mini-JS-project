<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

        <div class="box">


            <input
            class="generate"
            type="text"
            value="Name :  Age :  Address :"
            placeholder="qr search"
            spellcheck="false"
            />
            
            <img
            src="https://www.cbs17.com/wp-content/uploads/sites/29/2021/03/qrcode_www.cbs17.com-1.png"
            class="img"
            alt=""
            />
            <button class="btn" onclick="qr()">i am button</button>
        </div>
    </div>
    </body>
  <script src="script.js"></script>
</html>
